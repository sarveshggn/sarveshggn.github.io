<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB-8 Loader</title>
    <link rel="stylesheet" href="bb8_loading_style.css">
</head>
<body>
    <div class="loader">
        <div class="droid">
            <div class="radios">
                <div class="radio short"></div>
                <div class="radio long"></div>
            </div>
            <div class="head">
                <div class="band one"></div>
                <div class="band two"></div>
                <div class="band three"></div>
                <div class="eyes">
                    <div class="eye one"></div>
                    <div class="eye two"></div>
                </div>
            </div>
            <div class="body">
                <div class="lines one"></div>
                <div class="lines two"></div>
                <div class="circle one"></div>
                <div class="circle two"></div>
                <div class="circle three"></div>
            </div>    
        </div>
        <div class="text">
            <span>LOADING!!</span>
        </div>
    </div>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
</body>
</html>
