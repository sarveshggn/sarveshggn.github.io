<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <nav>
                <img class="logo" src="Travelller.svg">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <button class="btn_md" href="#">Login</button>
                </div>
            </nav>
        </header>
        <section class="info">
            <h1 class="hero_font">Don't listen to what they say, go see....</h1>
            <div class="icons">
                <div class="icon">
                    <img src="location.svg">
                    <div class="icon_info">
                        <p class="icon_top">Popular</p>
                        <p class="icon_bottom">Cities</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="guide-img.svg">
                    <div class="icon_info">
                        <p class="icon_top">Local</p>
                        <p class="icon_bottom">Insights</p>
                    </div>
                </div>
                <div class="icon">
                    <img src="mapimg.svg">
                    <div class="icon_info">
                        <p class="icon_top">Amazing</p>
                        <p class="icon_bottom">Guides</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="features">
            <div class="feature">
                <img src="guide 1.jpg">
                <div class="feature_info">
                    <p class="feature_top">hundreds of guides</p>
                    <p class="feature_bottom">New and informative guides added each week.</p>
                </div>
            </div>
            <div class="feature">
                <img src="locals 1.jpg">
                <div class="feature_info">
                    <p class="feature_top">verified local experts</p>
                    <p class="feature_bottom">The largest network of local guides worldwide.</p>
                </div>
            </div>
            <div class="feature">
                <div class="feature_info">
                    <p class="feature_cta">LEARN MORE</p>
                </div>
            </div>
        </section>
    </main>    
</body>
</html>
